<_within file="application.html">

  <div id="content">
    <div id="form">
      <h1 id="header">My form</h1>
      <div class="input">
        <label id="name-input-label">
          <span>Enter your name</span>
          <textarea id="name-input"/>
        </label>
        <div id="name-input-error" class="small error">&nbsp;</div>
      </div>
      <div class="output">
        <label id="text-output-label">
          <span>What you would have typed in Dvorak for the same output</span>
          <textarea id="text-output"/>
        </label>
      </div>
      <input id="greet-button" class="button green" type="button" value="Done!">
    </div>
  </div>
  
</_within>
